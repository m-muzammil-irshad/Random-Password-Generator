<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9d33740bbe.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      defer
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="upperSection">
          <div class="title">
            <i class="fa-solid fa-lock"></i>
            <h1>Password Generator</h1>
          </div>
          <div class="display_container">
            <div class="displayBox">
              <p id="password"></p>
            </div>
            <div class="copy_icon">
              <i class="fa-solid fa-copy" title="Copy"></i>
            </div>
          </div>
          <div class="range_container">
            <label for="passRange"
              >Password length
              <span id="passRangeValue">8</span>
            </label>
            <input type="range" value="8" id="passRange" min="1" max="20" />
          </div>
          <div class="checkbox_container">
            <div id="form_control">
              <label for="uppercase">Include uppercase</label>
              <input type="checkbox" name="uppercase" id="uppercase" />
            </div>
            <div id="form_control">
              <label for="numbers">Include numbers</label>
              <input type="checkbox" name="numbers" id="numbers" />
            </div>
            <div id="form_control">
              <label for="symbol">Include symbol</label>
              <input type="checkbox" name="symbol" id="symbols" />
            </div>
          </div>
        </section>
        <button id="btn" type="submit">Generate Password</button>
      </div>
    </div>
  </body>
</html>
